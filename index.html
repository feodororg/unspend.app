<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unspend</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.1.3/typescript.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./i/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./i/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./i/favicon//favicon-16x16.png">
  <link rel="manifest" href="./i/favicon/site.webmanifest">
</head>

<body>
  <form id="amountForm">
    <h1>Unspend</h1>

    <section id="section-amount">
      <input autofocus type="number" class="amount" name="amount" inputmode="numeric" pattern="[0-9]*" />
      <input class="reset-amount" value="Ã—" type="reset" />
    </section>

    <section id="periods">
      <label class="daily">
        <input type="radio" class="daily" name="period" value="daily" checked />
        <span class="label">Daily</span>
        <span class="amount"></span>
      </label>
    </section>
  </form>

  <script>
    (async function () {
      const response = await fetch('./app.ts');
      const tsCode = await response.text();
      const jsCode = ts.transpile(tsCode);
      eval(jsCode);
    })();
  </script>
</body>

</html>
